<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Tab</title>
    <!-- Inter Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"

  <body>
    <!-- Toggle Button - Always visible when sidebar is hidden -->
    <div class="toggle-button" id="toggle-button">
      <!-- Arrow SVG for Open/Close -->

        xmlns="http://www.w3.org/2000/svg"

        height="24"
        viewBox="0 0 256 256"

        <path
          fill="currentColor"
          d="M234.32,111.68,144.32,21.68a16,16,0,0,0-22.64,0L32,112,21.68,122.32a16,16,0,0,0,0,22.64L111.68,234.32a16,16,0,0,0,22.64,0L234.32,145a16,16,0,0,0,0-22.64ZM128,213.31,42.69,128,128,42.69,213.31,128Z"
        ></path>
      </svg>
    </div>

          xmlns="http://www.w3.org/2000/svg"

          height="32"

          ></path>
        </svg>
      </div>

    <main class="main-content" id="main-content">
      <header class="main-header">
        <div class="search-bar">
          <form action="https://www.google.com/search" method="GET">
            <input
              type="text"
              name="q"
              placeholder="Search Google or type a URL"
            />
          </form>
        </div>
        <div class="user-profile">
          <span>Hello, User!</span>
        </div>
      </header>

      <!-- Main content area -->
      <div class="widgets-grid">
        <!-- Widgets will go here in the future -->
      </div>

      <footer class="main-footer">
        <div id="time"></div>
        <div id="greeting"></div>
      </footer>
    </main>

    <!-- BOTTOM DOCK CONTAINER -->
    <div class="bottom-bar" id="bottom-bar">
      <div class="dock-container" id="dock-container">
        <div class="logo-row">
          <!-- Sample Logos - Ensuring enough items to force scroll -->
          <a href="https://mail.google.com" class="logo-item" target="_blank">
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7e/Gmail_icon_%282020%29.svg/512px-Gmail_icon_%282020%29.svg.png"
              alt="Gmail"
            />
          </a>

          <!-- Link to Google Drive -->
          <a href="https://drive.google.com" class="logo-item" target="_blank">
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/1/12/Google_Drive_icon_%282020%29.svg"
              alt="Google Drive"
            />
          </a>
          <a href="https://youtube.com" class="logo-item" target="_blank">
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/0/09/YouTube_full-color_icon_%282017%29.svg"
              alt="YouTube"
            />
          </a>
          <a href="https://www.netflix.com" class="logo-item" target="_blank">
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0c/Netflix_2015_N_logo.svg/512px-Netflix_2015_N_logo.svg.png"
              alt="Netflix N Icon"
            />
          </a>
          <a href="https://www.spotify.com" class="logo-item" target="_blank">

              src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/19/Spotify_logo_without_text.svg/512px-Spotify_logo_without_text.svg.png"

            />

          <a href="https://github.com" class="logo-item" target="_blank">

            />

            target="_blank"
